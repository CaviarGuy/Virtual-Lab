<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Lab</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Background Video */
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 1; /* Adjust opacity for less intrusive background */
        }

        /* Main Content Container */
.container {
    background-color: rgba(255, 255, 255, 0.7); /* Slightly transparent white */
    padding: 40px 60px;
    border-radius: 25px; /* Rounded corners */
    border: 2px solid rgba(255, 255, 255, 0.3); /* Subtle white border with transparency */
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2), 0 6px 18px rgba(0, 0, 0, 0.1); /* Enhanced shadow for depth */
    max-width: 800px;
    width: 100%;
    text-align: center;
    backdrop-filter: blur(10px); /* Optional: blur effect on background */
}




        h1 {
            font-size: 3.8em;
            color: #2C3E50;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            font-weight: 700;
        }

        /* Button Styling */
        a {
            text-decoration: none;
            font-size: 1.2em;
            color: #fff;
            padding: 14px 32px;
            margin: 10px;
            border-radius: 50px;
            background: black;
            transition: all 0.4s ease;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
            display: inline-block;
            min-width: 200px;
            text-align: center;
        }

        a:hover {
            background: rgb(185, 185, 185);
            color: black;
            transform: translateY(-6px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        a:active {
            transform: translateY(2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.8em;
            }
            .container {
                padding: 30px;
                width: 90%;
            }
            a {
                font-size: 1.1em;
                padding: 12px 25px;
                min-width: 180px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.4em;
            }
            a {
                font-size: 1em;
                padding: 10px 20px;
                min-width: 150px;
            }
        }

    </style>
</head>
<body>

    <!-- Background Video -->
    <video autoplay muted loop>
        <source src="VID1.MP4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Main Content Container -->
    <div class="container">
        <h1>Welcome to the Physics Lab</h1>
        <div>
            <a href="prismlib.html">Prism Experiment</a>
            <a href="pendulum.html">Pendulum Experiment</a>
            <a href="graph.html">Graph Experiment</a>
        </div>
    </div>

</body>
</html>
