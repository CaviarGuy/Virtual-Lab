<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Lab</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a2c2e0, #e1f5ff); /* Soft blue gradient */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            text-align: center;
        }

        /* Main Content Container */
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Slight transparent white */
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 3.8em;
            color: #2C3E50;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            font-weight: 700;
        }

        /* Button Styling */
        a {
            text-decoration: none;
            font-size: 1.2em;
            color: #fff;
            padding: 14px 32px;
            margin: 10px;
            border-radius: 50px;
            background: linear-gradient(135deg, #1abc9c, #16a085);
            transition: all 0.4s ease;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
            display: inline-block;
            min-width: 200px;
            text-align: center;
        }

        a:hover {
            background: linear-gradient(135deg, #16a085, #1abc9c);
            transform: translateY(-6px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        a:active {
            transform: translateY(2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.8em;
            }
            .container {
                padding: 30px;
                width: 90%;
            }
            a {
                font-size: 1.1em;
                padding: 12px 25px;
                min-width: 180px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.4em;
            }
            a {
                font-size: 1em;
                padding: 10px 20px;
                min-width: 150px;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to the Physics Lab</h1>
        <div>
            <a href="prismlib.html">Prism Experiment</a>
            <a href="pendulum.html">Pendulum Experiment</a>
            <a href="graph.html">graph Experiment</a>
        </div>
    </div>

</body>
</html>
