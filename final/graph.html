<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocity vs Time Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        canvas { max-width: 600px; margin: 20px auto; }
        input { width: 60px; margin: 5px; }
    </style>
</head>
<body>
    <h2>Velocity vs Time Graph</h2>
    <p>Enter 5 velocity values:</p>
    <input type="number" id="v1"> 
    <input type="number" id="v2"> 
    <input type="number" id="v3"> 
    <input type="number" id="v4"> 
    <input type="number" id="v5"> 
    <br><br>
    <button onclick="plotGraph()">Plot Graph</button>
    <canvas id="velocityChart"></canvas>
    
    <script>
        function plotGraph() {
            let v1 = parseFloat(document.getElementById("v1").value);
            let v2 = parseFloat(document.getElementById("v2").value);
            let v3 = parseFloat(document.getElementById("v3").value);
            let v4 = parseFloat(document.getElementById("v4").value);
            let v5 = parseFloat(document.getElementById("v5").value);
            
            let velocities = [v1, v2, v3, v4, v5];
            let times = [1, 2, 3, 4, 5];
            
            let increasing = true;
            let decreasing = true;
            
            for (let i = 0; i < velocities.length - 1; i++) {
                if (velocities[i] < velocities[i + 1]) {
                    decreasing = false;
                } else if (velocities[i] > velocities[i + 1]) {
                    increasing = false;
                }
            }
            
            if (increasing) {
                alert("Velocity is increasing.");
            } else if (decreasing) {
                alert("Velocity is decreasing.");
            } else {
                alert("Velocity fluctuates.");
            }
            
            let ctx = document.getElementById('velocityChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: times,
                    datasets: [{
                        label: 'Velocity (m/s)',
                        data: velocities,
                        borderColor: 'blue',
                        borderWidth: 2,
                        fill: false,
                        tension: 0.3
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: { title: { display: true, text: 'Time (s)' } },
                        y: { title: { display: true, text: 'Velocity (m/s)' } }
                    }
                }
            });
        }
    </script>
</body>
</html>
