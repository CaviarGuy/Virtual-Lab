            width: 80%;

        }

        }

        .section a {
            display: block;
            padding: 15px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .section a:hover {
            background-color: #45a049;
        }
